<ion-content [fullscreen]="true" class="ion-padding">

  <ion-grid id="container">

    <ion-row class="ion-justify-content-center">
      <ion-col size="6" sizeSm="5" sizeMd="4" sizeLg="3" sizeXl="2">
        <ion-img src="/assets/logo.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <h4>Saiba qual a melhor opção para abastecimento do seu carro.</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" sizeLg="6" offsetLg="3">

        <ion-item>
          <ion-label position="stacked">Preço Álcool, ex: 1,90</ion-label>
          <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Preço Gasolina, ex: 2,90</ion-label>
          <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="calcular()">Calcular</ion-button>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h5 class="ion-text-center">{{ resultado }}</h5>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
